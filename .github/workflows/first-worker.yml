on:
  push:
    branches:
      - main
    paths:
      - 'first-worker/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.TEST_CF_API_TOKEN }}
          accountId: ${{ secrets.TEST_CF_ACCOUNT_ID }}